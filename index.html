<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Safari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sidebar">
        <div class="row">
            <div class="c-seq">
                <div class="col c" id="c1"></div>
                <div class="col c" id="c2"></div>
                <div class="col c" id="c3"></div>
                <div class="col c" id="c4"></div>
            </div>
            <div class="u-seq">
                <div class="col" id="u1"></div>
                <div class="col" id="u2"></div>
                <div class="col" id="u3"></div>
                <div class="col" id="u4"></div> 
            </div>
        </div>
        
        <div class="timer">
            <h3 class="time">120</h3>
        </div>

        
        <div class="score">
            <div class="row">
                <h3>High Score: 40</h3>
                <h3>Your Score: 30</h3>
            </div>
        </div>
        

    </section>
    

    <div id="board"></div>

    <script src="game.js"></script>
</body>
</html>
