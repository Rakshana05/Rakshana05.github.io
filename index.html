<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sequence Safari</title>

    <link rel="stylesheet" href="new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <section class="sidebar">
            <div class="up">
                <div class="title">
                    <h2>
                        <span class="break">Sequence</span>
                        <span class="break">Safari  <i class="fa-regular fa-compass"></i></span>
                    </h2>
                </div>
                <div class="cols">
                    <div class="col1">
                        <h3>Given</h3>
                        <div class="c-seq">
                            <div class="col c" id="c1"></div>
                            <div class="col c" id="c2"></div>
                            <div class="col c" id="c3"></div>
                            <div class="col c" id="c4"></div>
                        </div>
                    </div>

                <div class="col2">
                    <h3>Chosen</h3>
                    <div class="u-seq">
                        <div class="col u" id="u1"></div>
                        <div class="col u" id="u2"></div>
                        <div class="col u" id="u3"></div>
                        <div class="col u" id="u4"></div> 
                    </div>
                </div>
            </div>
            </div>
        
            <div class="down">
                <div class="timer">
                    <h3>Time: <span class="time">120</span></h3>
                </div>
                <div class="score">
                    <h3>High Score: <span id="maxScore"></span> </h3>
                    <h3>Your Score: <span id="myScore">0</span> </h3>
                </div>
            </div>
        
        </section>

        <div id="board"></div>

        <div class="keys">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
